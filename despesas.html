  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    if (Object.keys(firebaseConfig).length > 0) {
        const app = initializeApp(firebaseConfig);
        window.db = getFirestore(app);
        window.auth = getAuth(app);
        setLogLevel('debug'); 

        async function authenticate() {
            try {
                let userCredential;
                if (initialAuthToken) {
                    userCredential = await signInWithCustomToken(window.auth, initialAuthToken);
                } else {
                    userCredential = await signInAnonymously(window.auth);
                }
                window.currentUserId = userCredential.user.uid; 
            } catch (error) {
                console.error("Erro na autentica√ß√£o do Firebase:", error);
                window.currentUserId = 'anonymous_error';
            }
        }
        authenticate(); 
    }
  </script>
  <script type="module" src="script.js"></script>
