      import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firestore/index.js";
      import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      
      const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { projectId: 'default-project-id' };

      const app = initializeApp(firebaseConfig);
      window.db = getFirestore(app);
      window.auth = getAuth(app);
      
      async function authenticateUser() {
          try {
              if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                  await signInWithCustomToken(window.auth, __initial_auth_token);
              } else {
                  await signInAnonymously(window.auth);
              }
              window.userId = window.auth.currentUser.uid;
              if (window.initApp) window.initApp();
          } catch (error) {
              console.error("Erro ao autenticar no Firebase. Usando ID anÃ´nimo fallback.", error);
              window.userId = 'anon-user-fallback-' + crypto.randomUUID(); 
              if (window.initApp) window.initApp();
          }
      }

      onAuthStateChanged(window.auth, (user) => {
          if (user) {
              window.userId = user.uid;
              if (window.initApp) window.initApp();
          } else if (!window.userId) {
              authenticateUser();
          }
      });
      authenticateUser();
  </script>
