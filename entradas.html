<html lang="pt-BR">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- NOVO CABE√áALHO FIREBASE/AUTH -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    if (Object.keys(firebaseConfig).length > 0) {
        const app = initializeApp(firebaseConfig);
        window.db = getFirestore(app);
        window.auth = getAuth(app);
        setLogLevel('debug'); 

        async function authenticate() {
            try {
                let userCredential;
                if (initialAuthToken) {
                    userCredential = await signInWithCustomToken(window.auth, initialAuthToken);
                } else {
                    userCredential = await signInAnonymously(window.auth);
                }
                window.currentUserId = userCredential.user.uid; 
            } catch (error) {
                console.error("Erro na autentica√ß√£o do Firebase:", error);
                window.currentUserId = 'anonymous_error';
            }
        }
        authenticate(); 
    }
  </script>
  <script type="module" src="script.js"></script>
</head>

    <div id="entries-tab" class="tab-content" style="display:block; margin-top:12px;">
      <h2>‚û°Ô∏è Registro de Entradas Di√°rias</h2>
      <form id="entry-form">
        <div class="form-group">
          <label for="entry-date">Data</label>
          <input type="date" id="entry-date" required>
        </div>
        <div class="form-group">
          <label for="entry-platform">Plataforma Principal</label>
          <select id="entry-platform" required></select>
        </div>
        <div class="form-group">
          <label for="entry-value">Total de Entradas (R$)</label>

        <div class="form-group">

          <input type="number" id="entry-km" step="0.1" required>
        </div>
        <div class="form-group">

          <input type="number" id="entry-hours" step="0.5" required>
        </div>
        <div class="form-group">
          <label for="entry-gas">Gasto Gasolina (R$)</label>
          <input type="number" id="entry-gas" step="0.01" value="0.00" required>

        <div class="form-group">
          <label for="entry-other-costs">Outros Gastos em Dinheiro/PIX (R$)</label>
          <input type="number" id="entry-other-costs" step="0.01" value="0.00" required>
        </div>
        <button type="submit" class="submit-btn">Adicionar Entrada</button>
      </form>

      <div class="log-table-container">
        <h3>Hist√≥rico de Entradas</h3>
        <table class="log-table">
