      <form id="entry-form">
        <div class="form-group">
          <label for="entry-date">Data</label>
          <input type="date" id="entry-date" required>

        <div class="form-group">
          <label for="entry-platform">Plataforma Principal</label>
          <select id="entry-platform" required></select>
        </div>
        <div class="form-group">
          <label for="entry-value">Total de Entradas (R$)</label>

        </div>

          <label for="entry-km">Km Total Rodado</label>
          <input type="number" id="entry-km" step="0.1" required>

          <label for="entry-hours">Total Horas Trabalhadas</label>
          <input type="number" id="entry-hours" step="0.5" required>
        </div>
        <div class="form-group">
          <label for="entry-gas">Gasto Gasolina (R$)</label>
          <input type="number" id="entry-gas" step="0.01" value="0.00" required>
        </div>
        <div class="form-group">
          <label for="entry-other-costs">Outros Gastos em Dinheiro/PIX (R$)</label>
          <input type="number" id="entry-other-costs" step="0.01" value="0.00" required>
        </div>
        <button type="submit" class="submit-btn">Adicionar Entrada</button>
      </form>
